    <main>
        <section class="container">
            <h2>Contact Us</h2>
            <form autocomplete="on">
                <div>
                    <label for="name">Name:</label>
                    <input name="name" type="text" placeholder="Your Name" autofocus required>
                </div>
                <div>
                    <label for="phoneNum">Phone no:</label>
                    <input name="phoneNum" type="tel" placeholder="Phone no">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input name="email" type="email" placeholder="Enter email" required>
                </div>
                <div>
                    <label for="comments">Comments:</label>
                    <input name="comments" type="textarea" placeholder="Comments" required>
                </div>
                <a href="javascript:void(0);" class="btn-link">Submit</a>
            </form>
        </section>
    </main>
    <footer>Copy Rights</footer>
