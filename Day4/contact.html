<body>
    <header>
        <a href="javascript:void(0);"><img src="images/logo.png"></a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">SignOut</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container">
            <h2>Contact Us</h2>
            <form autocomplete="on">
                <div>
                    <label for="name">Name:</label>
                    <input name="name" type="text" placeholder="Your Name" autofocus required>
                </div>
                <div>
                    <label for="phoneNum">Phone no:</label>
                    <input name="phoneNum" type="number" placeholder="Phone no">
                    <!--can also use type="tel" with regex-->
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input name="email" type="email" placeholder="Enter email" required>
                </div>
                <div>
                    <label for="comments">Comments:</label>
                    <textarea name="comments" rows="5" placeholder="Comments" required></textarea>
                </div>
                <button type="submit" value="submit" class="btn-link">Submit</button>
            </form>
        </section>
    </main>
    <footer>Copy Rights</footer>
</body>

</html>
