<!Doctype html>
<html>

<head>
    
    <title>
        Signup
    </title>

    <meta charset="UTF-8">
    <meta name="description" content="HTML Training">
    <meta name="keywords" content="HTML, HTML5">
    <meta name="author" content="Kiran">
    <!-- <meta http-equiv="refresh" content="30"> -->
    
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <main>
        <section class="container">
            <h2>Signup to Html Training</h2>
            <!--Signup form start-->
            <form>
                <div>
                    <label for="firstName">First name:</label>
                    <input name="firstName" type="text" placeholder="Enter first name" height="20" width="20" required>
                </div>
                <div>
                    <label for="lastName">Last name:</label>
                    <input name="lastName" type="text" placeholder="Enter last name" required>
                </div>
                <div>
                    <label for="userName">User name:</label>
                    <input name="userName" type="text" placeholder="Enter user name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input name="email" type="email" placeholder="Enter email" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input name="password" type="password" placeholder="Enter password" required>
                </div>
                <div>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input name="confirmPassword" type="password" placeholder="Confirm password" required>
                </div>
                <div>
                    <label for="phoneNum">Phone no:</label>
                    <input name="phoneNum" type="tel" placeholder="Phone no">
                </div>
                <div>
                    <label for="DOB">DOB:</label>
                    <input name="DOB" type="date" placeholder="Date of birth" required>
                </div>
                <a href="login.html" class="btn-link">Signup</a>
            </form>
            <!--Signup form end-->
        </section>
    </main>
</body>

</html>
